<!DOCTYPE html>
<html>
  <head>
    <title>Bar Chart</title>
    <script type="text/javascript" src="../lib/d3/d3.v2.js"></script>
<style type="text/css">
  @import url("bartime.css");
</style>
  </head>
  <body>
    <script type="text/javascript" src="bartime.js"></script>
    <div id="control">
      <button class="first last" onclick="transition('Hour')">
        Hour
      </button>
      <button class="first last" onclick="transition('Day')">
        Day
      </button>
      <button class="first last" onclick="transition('Few Days')">
        Few Days
      </button>
      <button class="first last" onclick="transition('Week')">
        Week
      </button>
      <button class="first last" onclick="transition('Month')">
        Month
      </button>
    </div>
   
  </body>
</html>
